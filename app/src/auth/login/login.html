<div class=" border-black d-flex flex-column justify-content-center align-items-center">
    <!-- <div ng-if="loaderVisible" class="loader"></div> -->
    <div ng-hide="loaderVisible" class="rounded-4 d-flex justify-content-center align-items-lg-center"
        id="loginFormContainer">
        <div class="w-45 h-100">
            <img src="app/public/login.png" class="w-100 d-none d-lg-block rounded-start-4 object-fit-cover">
        </div>
        <form class=" p-4 rounded-4" id="form" ng-submit="login()">

            <div class="gap-3 d-flex align-items-center">
                <!-- <img src="../images/bigBlogger.png" class="mb-2" alt="icon"> -->
                <h1 style="font-family: 'Momo Signature'" class="display-5 fw-medium">NanoHealth</h1>
            </div>
            <!-- <p class="text-xxl form-text">
                Login now to get Started!
            </p> -->
            <div class="mb-2 mt-4 d-flex gap-4">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label fw-medium">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="abc@xyz.com" ng-model="email" required title='Please enter a valid Email ID'
                        pattern="[^@\s]+@[a-zA-Z]{3,6}\.[a-zA-Z]{2,4}">
                    <div id="emailHelp" class="form-text">We'll never share your details with anyone.</div>
                </div>
            </div>

            <div class="mt-4">
                <div class="d-flex gap-4">
                    <div class="col">
                        <p class="mb-2 fw-medium">Password: </p>
                        <div class="form-control d-flex align-items-center p-0 ">
                            <input type="password" id="password" placeholder="Password" required
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                title="password must contain 1 small case , 1 upper case,1 special character and 1 number, length must be between 8-12."
                                maxlength="16" minlength="8" ng-model="password" class="form-control border-0">
                            <img class="m-0 mx-2" ng-click="showHidePass()"
                                src="{{showPassState == 'Show' ? 'app/public/eye.png' : 'app/public/hiddens.png'}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2 mt-xl-4">
                <input type="submit" class="btn btn-success text-black fw-medium fs-5 w-100 mt-4 border-0 text-white"
                    value="Log in" style="background-color: #75136b;">

            </div>
            <div class="mt-4">
                <p class="form-text text-center fw-bolder"> Haven't Registered yet? <a ui-sref="register"
                        style="color:#75136b;"> register</a> now!</p>
            </div>
        </form>
    </div>
