<div class="py-2 d-flex flex-column justify-content-center align-items-center">
    <h3 class="mt-2 text-decoration-underline">Register As Patient</h3>
    <div ng-if="loaderVisible" class="loader"></div>
    <div ng-hide="loaderVisible"
        class="d-flex flex-column  border-black rounded-4 p-xl-0 container-fluid mx-lg-5 justify-content-center align-items-center"
        id="formContainer">
        <form class="rounded-4 w-lg-75 d-flex flex-row" id="form" ng-submit="register()">
            <div class="col rounded-4">
                <div class="mt-4 gap-4 d-flex flex-column flex-md-row">
                    <div class="col">
                        <p class="mb-2 fw-medium">First Name <span class="text-danger">*</span></p>
                        <input type="text" name="first_name" class="form-control" placeholder="Eg. John" required
                            pattern="^[A-Za-z]+$" maxlength="20" minlength="2"
                            title="Name should only contain Alphabets">
                    </div>
                    <div class="col">
                        <p class="mb-2 fw-medium">Last Name:</p>
                        <input type="text" name="last_name" class="form-control" placeholder="Eg. Doe"
                            pattern="^[A-Za-z]+$" maxlength="20" title="Name should only contain Alphabets">
                    </div>
                </div>
                <div class="mt-4 gap-4 d-flex flex-column flex-md-row">
                    <div class="col">
                        <p class="mb-2 fw-medium">Gender <span class="text-danger">*</span></p>
                        <select class="form-select" name="gender" aria-label="Gender" required>
                            <option value="" selected disabled="disabled">Select</option>
                            <option ng-repeat="gender in genders" value="{{gender.key}}">{{gender.name}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="formFile" class="form-label fw-medium">Profile Picture <span
                                class="text-danger">*</span></label>
                        <input class="form-control" name="photo" type="file" id="formFile" accept="image/*" required>
                    </div>
                </div>
                <div class="mb-2 mt-4 d-flex flex-column flex-md-row gap-4">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label fw-medium">Email address <span
                                class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Eg. abc@xyz.com" required
                            title='Please enter a valid Email ID' pattern="[^@\s]+@[a-zA-Z]{3,6}\.[a-zA-Z]{2,4}">

                    </div>
                    <div class="col">
                        <label for="Phone" class="form-label fw-medium">Phone No. <span
                                class="text-danger">*</span></label>
                        <input type="number" name="phone_no" class="form-control" id="Phone" required
                            placeholder="Phone" pattern="^[6-9][0-9]+$" minlength="10" maxlength="10">
                    </div>
                </div>
                <div class="mt-4">
                    <div class="d-flex flex-column gap-4 flex-md-row">
                        <div class="col">
                            <p class="mb-2 fw-medium">Password <span class="text-danger">*</span> </p>
                            <div class="d-flex">
                                <div class="form-control d-flex align-items-center p-0 ">
                                    <input type="password" name="password" id="password" placeholder="Password" required
                                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                        title="password must contain 1 small case , 1 upper case,1 special character and 1 number, length must be between 8-12."
                                        maxlength="16" minlength="8" class="form-control border-0">
                                    <img class="m-0 mx-2" ng-click="showHidePass()"
                                        src="{{showPassState == 'Show' ? 'app/public/eye.png' : 'app/public/hiddens.png'}}" />
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <p class="mb-2 fw-medium">Confirm Password <span class="text-danger">*</span> </p>
                            <div class="form-control d-flex align-items-center p-0 ">
                                <input type="password" name="confirm_password" id="confirmPassword"
                                    placeholder="Password" required
                                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                    title="password must contain 1 small case , 1 upper case,1 special character and 1 number, length must be between 8-12."
                                    maxlength="16" minlength="8" ng-model="confirmPassword"
                                    class="form-control border-0">
                                <img class="m-0 mx-2" ng-click="showHidePassForConfirm()"
                                    src="{{showPassStateForConfirm == 'Show' ? 'app/public/eye.png' : 'app/public/hiddens.png'}}" />
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex flex-column flex-md-row gap-4">
                        <div class=" col">
                            <label for="exampleFormControlTextarea1" class="form-label fw-medium">Address <span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" name="address" placeholder="Eg. X-123/45 ABC, XYZ, 112233"
                                required rows="3"></textarea>
                        </div>
                        <div class="col">
                            <div class="">
                                <label for="exampleFormControlTextarea1" class="form-label fw-medium">Medical History
                                </label>
                                <textarea class="form-control" name="medical_history" placeholder="(Optional)"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mt-4 gap-4 d-flex flex-column flex-md-row">
                    <div class="col">
                        <p class="mb-2 fw-medium">Blood Group <span class="text-danger">*</span></p>
                        <select class="form-select" name="blood_group" aria-label="bloodGroup" required
                            ng-model="bloodGroup">
                            <option value="" disabled selected>Select</option>
                            <option ng-repeat="group in bloodGroups" value="{{group.key}}">{{group.name}}
                                ({{group.key}})</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="formFile" class="form-label fw-medium">DOB <span
                                class="text-danger">*</span></label>
                        <input class="form-control" min="{{thatDay}}" name="dob" max="{{today}}" type="date" required>
                    </div>
                </div>
                <div class="mb-2 mt-4 d-flex gap-4">
                    <div class="col">
                        <label for="height" class="form-label fw-medium">Height (in cm) <span
                                class="text-danger">*</span></label>
                        <input type="number" name="height" min="50" max="300" pattern="\d{2,3}\.\d{,2}" step=".01"
                            class="form-control" id="height" required placeholder="Eg. 151">
                    </div>
                    <div class="col">
                        <label for="weight" class="form-label fw-medium">Weight (in kg) <span
                                class="text-danger">*</span></label>
                        <input type="number" name="weight" min="15" max="200" step=".01" class="form-control"
                            id="weight" required placeholder="Eg. 50">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" ng-disabled="disableSubmit"
                        class="btn btn-success w-50 mt-4  fw-bold border-0 py-xl-2" style="background-color:#75136b ;"
                        value="Register">
                </div>
                <div>
                    <p class="form-text text-center mt-2 fw-bolder"> Already Registered ? <a ui-sref="login"
                            style="color:#75136b;"> Log in</a> here.</p>
                </div>

            </div>
        </form>
    </div>


</div>
