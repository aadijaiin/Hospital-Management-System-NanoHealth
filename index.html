<!DOCTYPE html>
<html lang="en" ng-app="hms" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/themes/bootstrap-5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet/scss" href="app/style/custom.scss">
    <style>
        .loader {
            width: 70px;
            aspect-ratio: 1;
            background:
                radial-gradient(farthest-side, #ffa516 90%, #0000) center/16px 16px,
                radial-gradient(farthest-side, green 90%, #0000) bottom/12px 12px;
            background-repeat: no-repeat;
            animation: l17 1s infinite linear;
            position: relative;
        }

        .loader::before {
            content: "";
            position: absolute;
            width: 8px;
            aspect-ratio: 1;
            inset: auto 0 16px;
            margin: auto;
            background: #ccc;
            border-radius: 50%;
            transform-origin: 50% calc(100% + 10px);
            animation: inherit;
            animation-duration: 0.5s;
        }

        @keyframes l17 {
            100% {
                transform: rotate(1turn)
            }
        }

        .ml-2 {
            margin-left: 0.4rem;
        }

        .w-45 {
            width: 45%;
        }

        .h-lg-50 {
            height: 92%;
        }

        .w-lg-75 {
            width: 75%;
        }

        #form {
            width: 45%;
        }

        @media screen and (max-width: 990px) {
            .h-lg-50 {
                height: auto
            }

            .w-lg-75 {
                width: 100%;
            }

        }

        @media (max-width: 1200px) {
            #form {
                width: 100%;
            }
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        .loader-overlay {
            position: fixed;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        i, a, button, svg, img, .card, .pointer {
            cursor: pointer;
        }

        .pointer:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="h-100">

    <div class="loader-overlay" ng-show="loaderVisible">
        <div class="loader"></div>
    </div>

    <ui-view class="min-vh-100 h-100"></ui-view>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.min.js"></script>
    <script src="app/module/hms.module.js"></script>
    <script src="app/module/services/http.service.js"></script>
    <script src="app/module/services/loader.service.js"> </script>
    <script src="app/module/config/hms.config.js"></script>
    <script src="app/src/auth/register/patient/register.controller.js"></script>
    <script src="app/src/auth/register/doctor/register.controller.js"></script>
    <script src="app/src/auth/login/login.controller.js"></script>
    <script src="app/module/constants/hms.constants.js"></script>
    <script src="app/src/patient/home/home.controller.js"></script>
    <script src="app/src/patient/appointment/appointment.controller.js"></script>
    <script src="app/src/patient/appointmentHistory/appointmentHistory.controller.js"></script>
    <script src="app/src/receptionist/home/home.controller.js"></script>
    <script src="app/src/receptionist/manageAppointments/manageAppointments.controller.js"></script>
    <script src="app/src/receptionist/manageDoctors/manageDoctors.controller.js"></script>
    <script src="app/src/receptionist/managePatients/managePatients.controller.js"></script>
    <script src="app/src/receptionist/manageDoctors/doctor/doctor.controller.js"></script>
    <script src="app/src/doctor/home/home.controller.js"></script>
    <script src="app/src/common/profile/profile.controller.js"></script>
    <script src="app/src/receptionist/managePatients/patient/patient.controller.js"></script>
    <script src="app/src/landing/landing.controller.js"></script>
    <script src="app/src/common/report/report.controller.js"></script>
</body>

</html>
